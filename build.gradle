buildscript {
    ext {
        java_version = JavaVersion.VERSION_21

        // Dependency Management
        spring_boot = '3.4.5' // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot
        commons_lang3 = '3.17.0' // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
        spring_dependency_management = '1.1.7' // https://mvnrepository.com/artifact/io.spring.dependency-management/io.spring.dependency-management.gradle.plugin
        joda_time = '2.14.0' // https://mvnrepository.com/artifact/joda-time/joda-time
        commons_io = '2.19.0' // https://mvnrepository.com/artifact/commons-io/commons-io
        flyway = '11.8.1' // https://mvnrepository.com/artifact/org.flywaydb/flyway-core
        gson = '2.13.1' // https://mvnrepository.com/artifact/com.google.code.gson/gson
        bouncycastle = '1.80' // https://mvnrepository.com/artifact/org.bouncycastle/bcprov-jdk15to18
        spring_cloud = '2024.0.1' // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-dependencies
        guava = '33.4.8-jre' // https://mvnrepository.com/artifact/com.google.guava/guava
        lombok = '1.18.38' // https://mvnrepository.com/artifact/org.projectlombok/lombok
        thymeleaf = '3.1.3.RELEASE' // https://mvnrepository.com/artifact/org.thymeleaf.extras/thymeleaf-extras-springsecurity6
        spring_webflow = '3.0.1' // https://mvnrepository.com/artifact/org.springframework.webflow/spring-webflow
        commons_validator = '1.9.0' // https://mvnrepository.com/artifact/commons-validator/commons-validator

        mysql = '9.2.0' // https://mvnrepository.com/artifact/com.mysql/mysql-connector-j
        jasypt = '1.9.3' // https://mvnrepository.com/artifact/org.jasypt/jasypt
        commons_csv = '1.14.0' // https://mvnrepository.com/artifact/org.apache.commons/commons-csv
        commons_compress = '1.27.1' // https://mvnrepository.com/artifact/org.apache.commons/commons-compress
        google_tink = '1.17.0' // https://mvnrepository.com/artifact/com.google.crypto.tink/tink
        jsch = '0.1.55' // https://mvnrepository.com/artifact/com.jcraft/jsch
        sshd = '2.15.0' // https://mvnrepository.com/artifact/org.apache.sshd/sshd-core
        ftpserver = '1.2.1' // https://mvnrepository.com/artifact/org.apache.ftpserver/ftpserver-core
        ftpserver = '1.2.1' // https://mvnrepository.com/artifact/org.apache.ftpserver/ftpserver-core
    }
    repositories {
        mavenLocal()
        mavenCentral()
    }
}