<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SftpS Master</title>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="#" class="h1"><b>SftpS</b> Master</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">You are only one step a way from your new password, recover your password now.</p>
            <form wicket:id="form">
                <span wicket:id="receive_password_feedback" style="display:block"></span>
                <div class="input-group mb-3">
                    <input wicket:id="receive_password_field" type="password" class="form-control" placeholder="Receive Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <span wicket:id="new_password_feedback" style="display:block"></span>
                <div class="input-group mb-3">
                    <input wicket:id="new_password_field" type="password" class="form-control" placeholder="New Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <span wicket:id="retype_new_password_feedback" style="display:block"></span>
                <div class="input-group mb-3">
                    <input wicket:id="retype_new_password_field" type="password" class="form-control" placeholder="Retype New Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button wicket:id="okayButton" type="submit" class="btn btn-primary btn-block">Change password</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <p class="mt-3 mb-1">
                <a wicket:id="loginPage">Login</a>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->
</body>
</html>
