<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
</head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <div class="card-body">
            <div wicket:id="row1">
                <div wicket:id="webhook_column">
                    <wicket:container wicket:id="webhook_container">
                        <div class="form-group">
                            <label wicket:for="webhook_field">Web Hook</label>
                            <select wicket:id="webhook_field" class="form-control"></select>
                            <span wicket:id="webhook_feedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="last_column"/>
            </div>
            <div wicket:id="row2">
                <div wicket:id="url_column">
                    <wicket:container wicket:id="url_container">
                        <div class="form-group">
                            <label wicket:for="url_field">Web Hook Url</label>
                            <input type="text" wicket:id="url_field" class="form-control"/>
                            <span wicket:id="url_feedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="last_column"/>
            </div>
        </div>
        <div class="card-footer">
            <button wicket:id="saveButton" type="submit" class="btn btn-info">Save</button>
            <a wicket:id="cancelButton" class="btn btn-default float-right">Cancel</a>
        </div>
    </form>
</wicket:panel>
</body>

</html>
