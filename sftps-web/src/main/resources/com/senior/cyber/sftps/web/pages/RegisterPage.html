<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SftpS Master</title>
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="#" class="h1"><b>SftpS</b> Master</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Register a new membership</p>

            <form wicket:id="form">
                <span wicket:id="display_name_feedback" style="display:block"></span>
                <div class="input-group mb-3">
                    <input wicket:id="display_name_field" type="text" class="form-control" placeholder="Display Name">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <span wicket:id="email_address_feedback" style="display:block"></span>
                <div class="input-group mb-3">
                    <input wicket:id="email_address_field" type="text" class="form-control" placeholder="Email Address">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <span wicket:id="username_feedback" style="display:block"></span>
                <div class="input-group mb-3">
                    <input wicket:id="username_field" type="text" class="form-control" placeholder="Username">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <span wicket:id="password_feedback" style="display:block"></span>
                <div class="input-group mb-3">
                    <input wicket:id="password_field" type="password" class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <span wicket:id="retype_password_feedback" style="display:block"></span>
                <div class="input-group mb-3">
                    <input wicket:id="retype_password_field" type="password" class="form-control" placeholder="Retype password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button wicket:id="registerButton" type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <a wicket:id="loginPage" class="text-center">I already have a membership</a>
        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
</div>
<!-- /.register-box -->
</body>
</html>
