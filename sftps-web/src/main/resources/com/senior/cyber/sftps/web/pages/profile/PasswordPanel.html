<!DOCTYPE html>
<html>
<head>
</head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <div class="card-body">
            <div wicket:id="row1">
                <div wicket:id="currentPasswordColumn">
                    <wicket:container wicket:id="currentPasswordContainer">
                        <div class="form-group">
                            <label wicket:for="currentPasswordField">Current Password</label>
                            <input wicket:id="currentPasswordField" type="password" class="form-control">
                            <span wicket:id="currentPasswordFeedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="lastColumn"/>
            </div>
            <div wicket:id="row2">
                <div wicket:id="newPasswordColumn">
                    <wicket:container wicket:id="newPasswordContainer">
                        <div class="form-group">
                            <label wicket:for="newPasswordField">New Password</label>
                            <input wicket:id="newPasswordField" type="password" class="form-control">
                            <span wicket:id="newPasswordFeedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="retypeNewPasswordColumn">
                    <wicket:container wicket:id="retypeNewPasswordContainer">
                        <div class="form-group">
                            <label wicket:for="retypeNewPasswordField">Retype New Password</label>
                            <input wicket:id="retypeNewPasswordField" type="password" class="form-control">
                            <span wicket:id="retypeNewPasswordFeedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="lastColumn"/>
            </div>
        </div>
        <div class="card-footer">
            <button wicket:id="okayButton" type="submit" class="btn btn-info">Okay</button>
            <a wicket:id="cancelButton" class="btn btn-default float-right">Cancel</a>
        </div>
    </form>
</wicket:panel>
</body>
</html>
